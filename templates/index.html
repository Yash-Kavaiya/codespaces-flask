<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like UI</title>
    <link rel="stylesheet" href="main.css"> <!-- You can create a CSS file named styles.css for styling -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ChatGPT-like UI</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- You can create a JavaScript file named script.js for scripting -->
</body>
</html>
